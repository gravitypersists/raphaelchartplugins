<!DOCTYPE html>
<html>
    <head>
        <script src="../ext/raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="../chart_plugins.js" type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div id="chart_element"></div>
        <script>
        (function go() {
            var paper = Raphael("chart_element", 500, 500);
            var chart = paper.chart([100,100], [400,400], [0,5], [0,10]);
            
            var yaxis = chart.addVerticalAxis([0,10]);
            for (var i=2; i<=10; i=i+2) {
                yaxis.addTick(i);
                yaxis.addLabel(i, i);
                chart.addHorizontalLine(i).attr({stroke:"#ccc", "stroke-dasharray":"- "})
            }
            
            var xaxis = chart.addHorizontalAxis([0,5]);
            var data = {"Cats":4, "Dogs":7, "Birds":2, "Reptiles":1};
            var i=0;
            for (var x in data) {
                i++;
                chart.addColumn(i, data[x], {width:20}).attr({"fill":"red"});
                xaxis.addLabel(i, x);
            }
            
        })();
        </script>
    </body>

</html>
